insert=db1;INSERT INTO EMPLOYEES (EMPLOYEE_NUMBER,EMPLOYEE_NAME,EMPLOYEE_DEPARTMENT,EMPLOYEE_RFC,EMPLOYEE_EMAIL,EMPLOYEE_PHONE,EMPLOYEE_ADDRESS,EMPLOYEE_REGISTRATION_DATE,EMPLOYEE_STATUS ,SALARY ) VALUES (?,?,?,?,?,?,?,?,?,?);

updateEmployee=db1;UPDATE EMPLOYEES SET EMPLOYEE_NAME = :name, EMPLOYEE_DEPARTMENT = :department,EMPLOYEE_RFC = :rfc,EMPLOYEE_EMAIL = :email,EMPLOYEE_PHONE = :phone,EMPLOYEE_ADDRESS = :address,EMPLOYEE_REGISTRATION_DATE = :date ,EMPLOYEE_STATUS = :status ,SALARY = :salary WHERE EMPLOYEE_NUMBER = :number;

delete=db1;UPDATE EMPLOYEES SET EMPLOYEE_STATUS = 0 WHERE EMPLOYEE_NUMBER = :number;

getByName=db1;SELECT * FROM EMPLOYEES WHERE EMPLOYEE_NAME = :name AND EMPLOYEE_STATUS = 1;

getAll=db1;SELECT * FROM EMPLOYEES WHERE EMPLOYEE_STATUS = 1;

